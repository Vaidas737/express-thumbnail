# Fix line endings in Windows. (runs before repo cloning)
init:
  - git config --global core.autocrlf input

environment:
  matrix:
    - nodejs_version: "0.10"
      msvs_version: 2013
    - nodejs_version: "0.12"
      msvs_version: 2013
    - nodejs_version: "4.0"
      msvs_version: 2013
    - nodejs_version: "4.0"
      msvs_version: 2015
    - nodejs_version: "4.1"
      msvs_version: 2013
    - nodejs_version: "4.1"
      msvs_version: 2015

install:
  - ps: Install-Product node $env:nodejs_version
  - ps: npm install --msvs_version=$env:msvs_version

test_script:
  - ps: npm test

build: off

version: "{build}"
